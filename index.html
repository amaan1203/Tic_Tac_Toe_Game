<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Project</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:wght@200;300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper m-0 p-0 overflow-auto box-border w-[100vw] h-[100vh] grid place-items-center text-white">

        <p class="game-info rounded-2xl px-[1.5rem] py-[1rem] ">Current Player-X</p>

        <div class="game-container w-[30%] rounded-2xl p-[2rem] grid grid-cols-3">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
            <div class="box box5"></div>
            <div class="box box6"></div>
            <div class="box box7"></div>
            <div class="box box8"></div>
            <div class="box box9"></div>
        </div>

        <button class="btn">New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
